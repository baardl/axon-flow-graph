<html>

<body>
<h3>Hei</h3>
<div id="diagram">Diagram will be placed here</div>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.js"></script>-->
<script type="text/javascript" src="./raphael.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.11.2/flowchart.js"></script>-->
<script type="text/javascript" src="flowchart.js"></script>
<script type="text/javascript" src="json-to-flowchart.js"></script>

<script>
	// var flow_described = findStart() + findEnd() + findNodes + findFlow();
	findStart()
			.then(data=>{
				var flow_described = data +
						'e=>end:>http://www.google.com\n' +
						'op1=>operation: My Operation\n' +
						'op2=>operation: Stuff|current\n' +
						'sub1=>subroutine: My Subroutine\n' +
						'cond=>condition: Yes \n' + // use cond(align-next=no) to disable vertical align of symbols below
						'or No?\n:>http://www.google.com\n' +
						'c2=>condition: Good idea|rejected\n' +
						'io=>inputoutput: catch something...|request\n' +
						'\n' +
						'st->op1(right)->cond\n' +
						'cond(yes, right)->c2\n' + // conditions can also be redirected like cond(yes, bottom) or cond(yes, right)
						'cond(no)->sub1(left)->op1\n' + // the other symbols too...
						'c2(true)->io->e\n' +
						'c2(false)->op2->e' ; //allow for true and false in conditionals

				var diagram = flowchart.parse(flow_described);
				// diagram.drawSVG('diagram');

				//Update properties
				diagram.drawSVG('diagram', {
					'x': 0,
					'y': 0,
					'line-width': 3,
					'line-length': 50,
					'text-margin': 10,
					'font-size': 14,
					'font-color': 'black',
					'line-color': 'black',
					'element-color': 'black',
					'fill': 'white',
					'yes-text': 'yes',
					'no-text': 'no',
					'arrow-end': 'block',
					'scale': 1,
					// style symbol types
					'symbols': {
						'start': {
							'font-color': 'red',
							'element-color': 'green',
							'fill': 'yellow'
						},
						'end':{
							'class': 'end-element'
						}
					},
					// even flowstate support ;-)
					'flowstate' : {
						// 'past' : { 'fill' : '#CCCCCC', 'font-size' : 12},
						// 'current' : {'fill' : 'yellow', 'font-color' : 'red', 'font-weight' : 'bold'},
						// 'future' : { 'fill' : '#FFFF99'},
						'request' : { 'fill' : 'blue'}//,
						// 'invalid': {'fill' : '#444444'},
						// 'approved' : { 'fill' : '#58C4A3', 'font-size' : 12, 'yes-text' : 'APPROVED', 'no-text' : 'n/a' },
						// 'rejected' : { 'fill' : '#C45879', 'font-size' : 12, 'yes-text' : 'n/a', 'no-text' : 'REJECTED' }
					}
				});

			})

</script>

</body>
</html>
